    <h2>Inscription</h2>
    <form action="">

        <label for="nom">Nom</label>
        <!-- <br> -->
        <input type="text" name="nom" id="nom" title="nom" required>
        <!-- <br> -->
        <label for="prenom">Prénom</label>
        <!-- <br> -->
        <input type="text" name="prenom"id="prenom" title="prenom" required>
        <!-- <br> -->
        <label for="mail">Email</label>
        <!-- <br> -->
        <input type="email" name="email" id="email" title="email" required placeholder="ex@hotmail.fr">
        <!-- <br> -->
        <label for="telephone">Téléphone</label>
        <!-- <br> -->
        <input type="tel" name="telephone" id="telephone" pattern="[0-9]{10}$" required>
        <!-- <br>  -->
        <label for="formations">Formations</label>
        <select name="formations" id="formations" >
            <option value="----">----</option>
            <option value="portrait">Portrait</option> 
            <option value="paysage">paysage</option>
            <option value="digital">Digital Painting</option>
        </select>
        <label for="moonth">Choisissez le mois  de votre formation</label>
        <input  class="month"type="month" name="month" id="month" >
        <!-- <br> -->

        <label for="message">Votre message</label>
        <!-- <br> -->

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Vous pouvez nous laisser un message" ></textarea>
        <!-- <br> -->
        <input class="submit" type="submit" value="S'inscrire ">

        


    </form>
